# /frontend/nginx.conf

server {
    # Listen on the container's port 80
    listen 80;

    # --- Serve the React App (Single Page Application) ---
    location / {
        # This is the root folder *inside* the Nginx container
        root /usr/share/nginx/html;
        
        # This is the key for React Router
        # It tries to find the file ($uri), and if it fails,
        # it serves /index.html instead.
        try_files $uri /index.html;
    }

    # --- The proxy block has been REMOVED ---
}